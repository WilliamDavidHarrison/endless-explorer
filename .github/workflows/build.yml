name: Build

on:
    push:
        branches: [main]
        paths:
            - "endless_explorer.py"

    workflow_dispatch:

jobs:
    endless-explorer:
        name: Endless Explorer
        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Install Dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install pyinstaller

            - name: Build cmd.exe
              run: |
                  cd cmd
                  pyinstaller --onefile --distpath=./ endless_explorer.py

            - name: Commit
              run: |
                  ls
                  git config --global user.email "bot@williamharrison.dev"
                  git config --global user.name "WDH-Bot"
                  git add endless_explorer.exe
                  git commit -m "chore: build executable"
                  git push
